name: D17Map build
on:
  pull_request :
    branches: [ master ]
  push :
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java SDK
        uses: actions/setup-java@v3.13.0

      - name: Build with Gradle
        run: ./gradlew build
