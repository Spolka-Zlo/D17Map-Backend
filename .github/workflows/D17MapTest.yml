name: D17Map build and test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java SDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Kotlin Tests
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v3.1.3
        with:
          name: test-results
          path: build/reports/tests
