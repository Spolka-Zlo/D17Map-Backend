name: Build and Push Docker Image on PR Merge

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 1.0.2)'
        required: true
      newVersion:
        description: 'Next development version (e.g., 1.0.3-SNAPSHOT)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Generate Github App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Config Git User
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config global user.name "github-actions[bot]"

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Gradle release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          ./gradlew release \
            -Prelease.releaseVersion=${{ github.event.inputs.releaseVersion }} \
            -Prelease.newVersion=${{ github.event.inputs.nextVersion }} \
            -Prelease.useAutomaticVersion=true

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.event.inputs.releaseVersion }} .

      - name: Push Docker image
        run: |
          echo "${{ steps.app-token.outputs.token }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker push ghcr.io/${{ github.repository }}:${{ github.event.inputs.releaseVersion }}
